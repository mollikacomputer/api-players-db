<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players DB</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <header class="text-center">
        <h1 class="text-primary py-4"> Search Player Name</h1>
    </header>
    <main>
        <section class="container">
            <div class="row row-cols-2">
                <div class="col text-center">
                    <h2 class="my-2" > Left Side</h2>
                    
                    <div class="input-group mb-3">
                        <input id="search-input-box" type="text" class="form-control" placeholder="Search Player" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn">Find Now</button>
                        
                        
                        <div 
                        id="display-container" 
                        class="row row-cols-1 row-cols-md-2 g-4"
                        >
                        
                        </div>
                      </div>
                      <h3 id="error-message"> Nothing found </h3>
                </div>
                <div class="col text-center"> 
                    <h2 class="my-2"> right side</h2> 
                    <div id="player-info-container " class="row row-cols-1">
                        

                    </div>
                </div>
                
              </div>
        </section>
    </main>
    <footer class="text-center py-5">
      All Right resurve &copy 2022 by MollikaComputer
    </footer>

    <!-- custon script  -->
    <script src="js/players-db.js"></script>
    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
